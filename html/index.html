<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <div id="app">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-auto me-auto"></div>
                <div class="col-auto"><button id="close" type="button" class="btn-close btn-close-white text-right"
                        aria-label="Close"></button></div>
            </div>
            <div class="row">
                <div class="col-8">
                    <h4 class="title">
                        NPC Spawner
                    </h4>
                    <p>
                        Choose the properties of the NPCs to spawn and assign them the a team.
                    </p>
                    <button class="btn btn-warning" id="resetTable" type="button">
                        <i class="fa fa-retweet"></i>
                    </button>
                </div>
            </div>
            <hr>
            <ul class="nav nav-tabs" id="mainTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#composer"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Composer</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#bookmarks"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Bookmarks <span
                            class="badge bg-secondary">COOMING SOON</span></button>
                </li>
            </ul>
            <div class="tab-content" id="mainTabContent">
                <div class="tab-pane fade show active" id="composer" role="tabpanel" aria-labelledby="composer-tab">
                    <br>
                    <div id="pedCard" class="card transparent">
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text">Quantity</span>
                                    <input type="number" min="1" max="50" class="form-control"
                                        aria-label="Number of NPCs" id="pedsNumberInput" value="1">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <label class="input-group-text" for="modelSelect">Model&nbsp;&nbsp;<i
                                            class="fa fa-eye"></i></label>
                                    <select class="form-select" id="modelSelect"></select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <label class="input-group-text" for="scenariosSelect">Scenario</label>
                                    <select class="form-select" id="scenariosSelect"></select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <label class="input-group-text" for="weaponsSelect">
                                        Weapon&nbsp;&nbsp;<i class="fa fa-eye"></i>
                                    </label>
                                    <select class="form-select" id="weaponsSelect"></select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="maxHealthRange">MaxHealth&nbsp;</label>
                                    <input type="range" name="maxHealthRange" id="maxHealthRange" value="30" min="10"
                                        max="100" step="10" oninput="maxHealthOption.value = maxHealthRange.value">
                                    <output name="maxHealthOption" id="maxHealthOption">30</output>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="armourRange">Armour&nbsp;</label>
                                    <input type="range" name="armourRange" id="armourRange" value="30" min="10"
                                        max="100" step="10" oninput="armourOption.value = armourRange.value">
                                    <output name="armourOption" id="armourOption">30</output>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="accuracyRange">Accuracy&nbsp;</label>
                                    <input type="range" name="accuracyRange" id="accuracyRange" value="30" min="10"
                                        max="100" step="10" oninput="accuracyOption.value = accuracyRange.value">
                                    <output name="accuracyOption" id="accuracyOption">30</output>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="teamsRadio" id="allies"
                                            value="allies" checked="checked">
                                        <label class="form-check-label" for="allies">Allies</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="teamsRadio" id="enemies"
                                            value="enemies">
                                        <label class="form-check-label" for="enemies">Enemies</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <button class="btn btn-fuchsia" id="insertRow" type="button"><i
                                            class="fa fa-plus"></i>
                                        <b>Add</b></button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="table-responsive scrollable">
                            <table id="pedsTable" class="table transparent">
                                <thead>
                                    <tr>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Model</th>
                                        <th scope="col">MaxHealth</th>
                                        <th scope="col">Armour</th>
                                        <th scope="col">Scenario</th>
                                        <th scope="col">Weapon</th>
                                        <th scope="col">Team</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col align-self-end">
                            <button class="btn btn-fuchsia float-right" id="spawn" type="button"><i
                                    class="fa fa-fire"></i>
                                <b>Spawn</b></button>
                        </div>

                    </div>
                </div>
                <div class="tab-pane fade" id="bookmarks" role="tabpanel" aria-labelledby="bookmarks-tab">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/table-to-json@1.0.0/lib/jquery.tabletojson.min.js"
        integrity="sha256-H8xrCe0tZFi/C2CgxkmiGksqVaxhW0PFcUKZJZo1yNU=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>


</body>

</html>
